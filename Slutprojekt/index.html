<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap" rel="stylesheet">
    <title>Star Wars Catalog</title>
</head>
<body>
    <header>
        <section class="headerpicture">
            <h1>
                STAR WARS CATALOG
            </h1>
        </section>      
    </header>
    <main>
        <div class="character-card">
            <section class="character-title">
                <p>Characters</p>
            </section>

            <section class="character-names">
                <ul class="listofnames">
              
                 
                </ul>
            </section>
               

            <section class="navigation-bar">
                <!-- Scroll buttons here -->
                <button>
                    <img src="/assets/left_arrow.png" alt="Previous" class="scroll-back">
                 </button>
                <p class="page-marker">1</p>
                <p>/</p>
                <p>7</p>
                <button>
                    <img src="/assets/right_arrow.png" alt="Forward" class="scroll-forward">
                 </button>
                    
                
                <!-- <div class="triangle-left">
                    <div class="inner-triangle-left"></div>
                
                </div>
                <div class="triangle-right">
                    <div class="inner-triangle-right"></div> -->
            </section>
        </div>
        <div class="character-info">
            <section class="info-title">
                <p>Details</p>

            </section>
            <section class="info-details">

            </section>
            <section class="info-planet">

            </section>
            
        </div>
           
    </main>
</body>
</html>
