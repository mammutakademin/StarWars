<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Star Wars Catalog</title>
</head>
<body>
    <header>
        <section class="header-picture">
            <h1>
                STAR WARS CATALOG
            </h1>
        </section>      
    </header>
    <main>
        <div class="character-card">
            <section class="character-title">
                <p>Characters</p>
            </section>

            <section>
                <ul>
                <!-- <div class="loader"></div> -->

                <!-- <ul class="listofnames"> -->
              
                 
                </ul>
            </section>
            
            <section class="navigation-bar">
                <a href="" class="scroll-back"><span class="material-icons">arrow_back_ios</span></a>
                <p class="page-panel"></p>
                <a href="" class="scroll-forward"><span class="material-icons">arrow_forward_ios</span></a>

            </section>
            </div>
            <div class="character-info">
            <section class="info-title">
                <p>Details</p>
                
            </section>
            <section class="info-details">
                <!-- <div class="loader"></div> -->
            
            </section>
            <section class="additional-info">
                <nav>
                    <button>Planets</button>
                    <button>Species</button>
                    <button>Vehicles</button>
                    <button>Starships</button>
                </nav>
            </section>
            <section class="additional-info-details">
                <ul class="more-info">

                </ul>
            </section>
            
        </div>
           
    </main>
</body>
</html>
